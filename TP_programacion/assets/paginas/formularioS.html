<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="author" content="Tejada Guzmán Lucila Shayen">
		<title>Formulario Subcripción</title>
	</head>
	<body>
		<h1>Formulario de Suscripción</h1>
		<p><strong>Curso de Costura ONLINE</strong><br> 
		Disponible para todos lo paises Latinoamericanos. <br>
		Complete el siguiente formulario.</p>
		
		<form>
			<h3>Datos Personales</h3>
			<div>
				<label for="name">Nombre</label><br>
				<input type="text" name="name" id="name" placeholder="Ingresar nombre" required>
			</div>
			<div>

			</div>
			<div>
				<label for="born">Fecha de Nacimiento</label>
				<select name="day" id="day">

					<option value="01">01</option>

					<option value="15">15</option>
					<option value="16">16</option>
					<option value="17">17</option>
					<option value="18">18</option>
					<option value="19">19</option>
					<option value="20">20</option>
					<option value="21">21</option>
					<option value="22">22</option>

					<option value="24">24</option>

					<option value="26">26</option>
					<option value="27">27</option>
					<option value="28">28</option>
					<option value="29">29</option>
					<option value="30">30</option>
					<option value="31">31</option>
				</select>
				<select name="month" id="month">
					<option value="00">Mes</option>
					<option value="01">Enero</option>
					<option value="02">Febrero</option>
					<option value="03">Marzo</option>
					<option value="04">Abril</option>
					<option value="05">Mayo</option>
					<option value="06">Junio</option>
					<option value="07">Julio</option>
					<option value="08">Agosto</option>
					<option value="09">Septiembre</option>
					<option value="10">Octubre</option>
					<option value="11">Noviembre</option>
					<option value="12">Diciembre</option>
				</select>
				<select name="year" id="year">
					<option value="00">Año</option>
					<option value="01">2024</option>
					<option value="02">2023</option>

				</select>
			</div>
			<div>
				<label for="nacion">Nacionalidad</label>
				<select name="nacion" id="nacion">
					<option value="00">Seleccionar</option>
					<option value="01">Argentina</option>
					<option value="02">Bolivia</option>
					<option value="03">Brasil</option>
					<option value="04">Chile</option>
					<option value="05">Colombia</option>

					<option value="07">Dominica</option>

			</div>
			<h3>Datos de Contacto</h3>
			<div>
				<label for="mail">Correo Electronico</label>
				<input type="email" name="mail" id="mail" placeholder="Ingresar Correo Electronico" required>
			</div>
			<div>
				<label>Numero Telefonico</label>
				<input type="tel" name="num" id="num" placeholder="Ingresar Telefono">
			</div>
			<h3>Datos de Conexión</h3>
			<div>
				<label>Dispositivo</label><br>
				<input type="checkbox" name="phone"><span>Smartphone</span>
				<input type="checkbox" name="notebook"><span>Notebook</span>
				<input type="checkbox" name="computer"><span>Computer</span>
			</div>
			<div>
				<label>Internet</label><br>
				<input type="radio" name="red" value="Wifi"><span>Conexión po WiFi</span>
				<input type="radio" name="red" value="Datos"><span>Conexión por Datos Moviles</span>
			</div>
			<div>
				<label>Horario</label><br>
				<input type="radio" name="hora" value="mañana"><span>Mañana</span>
				<input type="radio" name="hora" value="tarde"><span>Siesta/Tarde</span>
				<input type="radio" name="hora" value="noche"><span>Noche</span>
			</div>
			<br>
			<div>
				<input type="checkbox" name="terminos" id="terminos" required>
				<label><a href="terminosCondiciones.pdf">Aceptar Terminos y Condiciones</a></label>
			</div>
			<br>
			<div>
				<input type="submit">
			</div>
